<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test deeplink</title>
</head>

<body>
  <p style="align-items: center; justify-content: center; display: flex; height: 200px;">Redirecting</p>
  <script type="text/javascript">
    var change = false;
    setTimeout(function () {
      if (!change) {
        if (navigator.userAgent.match(/Android/i)) {
          window.location = "https://play.google.com/store/apps/details?id=com.kjhs.arubaito";
        }
        if (navigator.userAgent.match(/iPhone/i)
          || navigator.userAgent.match(/iPad/i)
          || navigator.userAgent.match(/iPod/i)) {
          window.location = "https://apps.apple.com/us/app/%E3%81%82%E3%82%8B-%E3%83%90%E3%82%A4%E3%83%88/id6451226188";
        }
      }
    }, 3000);
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    if(urlParams.has('product')) {
      window.location = "timemarketdev://products?id="+urlParams.get('product');
      window.onblur = function () {
          change = true;
      };
      window.onfocus = function(){
          change = false;
      }
    }
  </script>
</body>

</html>
